{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Magnet CRM</title>

	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
	<link href="{% static 'limitless/global_assets/css/icons/icomoon/styles.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'limitless/assets/css/all.min.css' %}" rel="stylesheet" type="text/css">
	<!-- /global stylesheets -->

	<!-- Core JS files -->
	<script src="{% static 'limitless/global_assets/js/main/jquery.min.js' %}"></script>
	<script src="{% static 'limitless/global_assets/js/main/bootstrap.bundle.min.js' %}"></script>
	<!-- /core JS files -->

	<!-- Theme JS files -->
	<script src="{% static 'limitless/global_assets/js/plugins/visualization/d3/d3.min.js' %}"></script>
	<script src="{% static 'limitless/global_assets/js/plugins/visualization/d3/d3_tooltip.js' %}"></script>
	<script src="{% static 'limitless/global_assets/js/plugins/ui/moment/moment.min.js' %}"></script>
	<script src="{% static 'limitless/global_assets/js/plugins/pickers/daterangepicker.js' %}"></script>
	<script src="{% static 'limitless/global_assets/js/plugins/forms/selects/select2.min.js' %}"></script>
	

	<script src="{% static 'limitless/assets/js/app.js' %}"></script>
	<!-- /theme JS files -->

</head>
{% load core_extras %}
<body>

<div class="card p-5">
	<form method="POST" action="">
		{% csrf_token %}
	  <div class="mb-3 ">
	    <label for="exampleInputEmail1" class="form-label">Email address</label>
	    
	    {{ form.email |add_class:"form-control border_input mb-3" }}
	    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Password</label>
	    
		{{ form.password |add_class:"form-control border_input" }}
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>	
</div>

</body>
